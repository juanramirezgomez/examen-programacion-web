<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="/static/ejercicios.css">
</head>
<body>
    <div class="container">
        <h1>CÃ¡lculo de Compras</h1>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="cantidad">Cantidad de tarros de pintura:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <button type="submit">Calcular</button>
        </form>

        <!-- Mostrar el resultado  -->
        {% if resultado %}
        <div class="result">
            <p>Nombre del cliente: {{ resultado.nombre }}</p>
            <p>Total sin descuento: ${{ resultado.total_sin_descuento }}</p>
            <p>El descuento es: ${{ resultado.monto_descuento }}</p>
            <p>El total a pagar es de: ${{ resultado.total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
